<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE BREAKER by Gary J.</title>
    <link rel="stylesheet" href="/Project1-CodeBreakerGame/Assets/styles/sass/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <h1>CODE BREAKER</h1>
    <main>
        <section class="gameboard">
            <div  id="gameGrid" class="container grid">
                <h2>Break The Code</h2>
                <div id="secretCode" class="row secretCode"> <!-- add class nbCol-->
                    <!-- <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div>
                    <div class="col-1"></div> -->
                </div>
                <div id="gridPlayerTry" class="row grid player-try ">
<!-- 
                    <div id="playerTry" class=" row playerTry">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div> -->
                </div>
                <h2>YOUR COMBINATION</h2>
                <div id="playerCode" class="playerCode"></div>


             </div> <!-- fin container grid-->
        </section>
        <section class="settingsPanel">
            <div class="container">
                <h2>Settings Panel</h2>
                <div class="settings">
                    <h2>CODE LENGTH</h2>
                    <div class="codeLength">
                        <div class="length3">
                            <input type="radio" id="code3" name="code" value="3">
                            <label for="3">3</label>
                        </div>
                        <div class="length4">
                            <input type="radio" id="code4" name="code" value="4">
                            <label for="4">4</label>
                        </div>
                        <div class="length5">
                            <input type="radio" id="code5" name="code" value="5">
                            <label for="5">5</label>
                        </div>
                        <div class="length6">
                            <input type="radio" id="code6" name="code" value="6">
                            <label for="6">6</label>
                        </div>
                    </div> <!-- fin code length-->
                    <h3>ITEMS VARIANTS</h3>
                    <div class="variants">
                        <!-- next features, nb of colors or variant-->
                        <div class="length3">
                            <input type="radio" name="var" id="item3" value="3">
                            <label for="var3">3</label>
                        </div>
                        <div class="length4">
                            <input type="radio" name="var" id="item4" value="4">
                            <label for="var4">4</label>
                        </div>
                        <div class="length5">
                            <input type="radio" name="var" id="item5" value="5">
                            <label for="var5">5</label>
                        </div>
                        <div class="length6">
                            <input type="radio" name="var" id="item6" value="6">
                            <label for="var6">6</label>
                        </div>
                        <div class="length7">
                            <input type="radio" name="var" id="item7" value="7">
                            <label for="var7">7</label>
                        </div>
                    </div> <!-- fin variants-->
                    <div class="chronometer">
                        <h2>chronometer</h2>
                        <button id="chrono">YES/NO</button>
                    </div>
                    <hr>
                </div> <!-- fin settings-->

                <!-- --- GAME CONTROLS --- -->
                <div class="gameControls">
                    <div class="startBtn"> <!-- toggle RESET GAME -->
                        <button id="start-stop" class="start-stop start" start">START GAME</button>
                    </div>
                    <div class="movesControls">
                        <button id="lastMove" class="undo">Last Move</button>
                    </div>
                    <h2>SELECT ITEMS</h2>
                    <div class="selectItems gridItems">
                        <!-- <div></div> -->
                        <!-- <div class="item-btn">test</div> -->
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="/Project1-CodeBreakerGame/Assets/js/index.js" type="module"></script>
</body>
</html>
